name: GitHub Actions CI
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Install dependancies
        run: | 
          pip install -r requirements.txt

      - name: Run Lint Tests
        run: |
          pylint ./main.py --output-format=json:lint.json,colorized  

      - name: Run Unit Tests
        run: |
          pytest

      - name: Build docker image
        run: |
          docker build -t my_python_ci_usiu_app .

      - name: Tag docker image
        run: |
          docker tag my_python_ci_usiu_app:latest my_python_ci_usiu_app:${{ github.sha }}

      - name: Log in and push image to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} && docker push ${{ secrets.DOCKER_USERNAME }}/my_python_ci_usiu_app:${{ github.sha }}
  

      - run: echo "🍏 This job's status is ${{ job.status }}."
